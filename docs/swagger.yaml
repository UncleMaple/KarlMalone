      - contacts
  /v1/members/find:
    get:
      description: Find member by member_id
      parameters:
      - description: MemberId
        in: query
        name: member_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "400":
